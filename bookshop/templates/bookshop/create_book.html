{% extends "bookshop/base.html" %}
{% load static %}
{% block title %} Publish a book {% endblock %}

{% block content %}

<h1 class="text-center fw-bold text-light mt-5">Publish a book</h1>

<div class="container-fluid  mt-4 mb-5">
   <div class="row d-flex justify-content-center mb-5">
      <div class="col-md-5">
         <form class="p-3 rounded bg-success fondo" method='POST' enctype="multipart/form-data">
 
             {% csrf_token %}
              <div class="form-group">
                 <label for="exampleFormControlInput1" class="form-label fw-bold">Book name</label>
                 {{form.name}}
              </div>
              <div class="form-group">
                 <label for="exampleFormControlInput1" class="form-label mt-3 fw-bold">Description</label>
                 {{form.description}}
              </div>
              <div class="form-group">
               <label for="id_genres" class="form-label mt-3 fw-bold">Genres:</label> 
               <select name="genres" multiple class="form-control">
                  {% for genre in form.genres.field.queryset %}
                  <option value="{{ genre.pk }}">{{ genre.name }}</option>
                  {% endfor %}
              </select>
              </div>
              <div class="form-group">
                 <label for="exampleFormControlInput1" class="form-label mt-3 fw-bold">Author</label>
                 {{form.author}}
              </div>
              <div class="form-group">
                 <label for="exampleFormControlInput1" class="form-label mt-3 fw-bold">Price</label>
                 {{form.price}}
              </div>
              <div class="form-group">
                  <label for="exampleFormControlInput1" class="form-label mt-3 fw-bold">Image</label>
                  {{form.image}}
               </div>
 
              <span class="d-flex justify-content-center mt-4">
                 <input class="btn btn-dark btn-lg fw-bold mx-4" type="submit" value="Publish"/>
                 <button type ="button" class="btn btn-light btn-lg fw-bold" onclick="window.history.go(-1);">Back</button>
             </span>       
         </form>
     </div>
   </div>  
</div>

{% endblock %}
